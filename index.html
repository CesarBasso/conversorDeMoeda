<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
    <title>Conversor de moeda</title>
</head>
<body>
    <div id="cabecalho">
        <h1>Conversor de moeda</h1>
    </div>

    <div id="caixa-principal">
        <p class="tipos">Converter <b>de</b></p>
        <select class="opcao" name="" id="">
            <option>R$ Real Brasileiro</option>
        </select>

        <p class="tipos">Converter <b>para</b></p>
        <select class="opcao" name="" id="selectMoedas">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
        </select>

        <p class="tipos">Valor</p>
        <input id="info" type="number" placeholder="R$ 10.000,00">
        <button id="botao">Converter</button>
        <div id="caixa-interna">
            <div class="caixa-menor">
                <img src="./images/real.png" alt="">
                <p class="tipos">Real</p>
                <p class="valores" id="valorReal">R$ 10.000,00</p>
            </div>

            <img id="seta" src="./images/seta.png" alt="">

            <div class="caixa-menor">
                <img id="bandeiraDolar" src="./images/dolar.png" alt="">
                <p class="tipos" id="textoDolar">Dolár Americano</p>
                <p class="valores" id="valorDolar">$ 2.000,00</p>
            </div>
        </div>
    </div>
</body>

<script src="./scripts.js"></script>

</html>
